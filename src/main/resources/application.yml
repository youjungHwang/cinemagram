---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://cinemagram-database:3307/docker_cinemagram
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  redis:
    host: cinemagram-redis
    port: 6379
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true

