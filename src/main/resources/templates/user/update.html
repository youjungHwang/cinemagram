<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{/layout/header :: header}"></div>

<main class="main">

	<section class="setting-container" th:object="${sessionUser}">
		<article class="setting__content" style="width: 80%">

			<div class="content-item__01">
				<div class="item__img">
					<img th:src="@{/images/defaultImage.png}"/>
				</div>
				<div class="item__username">
					<h2 th:text="${sessionUser.username}"></h2>
				</div>
			</div>

			<form id="profileUpdate" th:onsubmit="'update(' + ${sessionUser.id} + ',event);'">
			<div class="content-item__02">
				<div class="item__title">이름</div>
				<div class="item__input">
					<input type="text" name="name" th:field="*{name}" placeholder="이름" required="required" />
				</div>
			</div>
			<div class="content-item__03">
				<div class="item__title">유저네임</div>
				<div class="item__input">
					<input type="text" name="username" th:field="*{username}" placeholder="유저네임" readonly="readonly" />
				</div>
			</div>
			<div class="content-item__04">
				<div class="item__title">패스워드</div>
				<div class="item__input">
					<input type="password" name="password" th:field="*{password}" placeholder="패스워드" required="required" />
				</div>
			</div>
			<div class="content-item__05">
				<div class="item__title">웹사이트</div>
				<div class="item__input">
					<input type="text" name="website" th:field="*{website}" placeholder="웹 사이트"/>
				</div>
			</div>
			<div class="content-item__06">
				<div class="item__title">소개</div>
				<div class="item__input">
					<textarea name="bio" th:field="*{bio}" rows="3">프로그래머</textarea>
				</div>
			</div>
			<div class="content-item__07">
				<div class="item__title"></div>
				<div class="item__input">
					<span><b>개인정보</b></span> <span>회원님의 개인 정보를 입력하세요. 공개 프로필에는 포함되지 않습니다.</span>
				</div>
			</div>
			<div class="content-item__08">
				<div class="item__title">이메일</div>
				<div class="item__input">
					<input type="text" name="email" th:field="*{email}" placeholder="이메일" readonly="readonly" />
				</div>
			</div>
			<div class="content-item__09">
				<div class="item__title">전화번호</div>
				<div class="item__input">
					<input type="text" name="phone" th:field="*{phone}" placeholder="전화번호"/>
				</div>
			</div>
			<div class="content-item__10">
				<div class="item__title">성별</div>
				<div class="item__input">
					<input type="text" name="gender" th:field="*{gender}" />
				</div>
			</div>


			<div class="content-item__11" th:object="${socialSessionUser}">
				<div class="item__title"></div>
				<div class="item__input">
					<button>제출</button>
				</div>
			</div>

			</form>
		</article>
	</section>
</main>

<script th:src="@{/js/update.js}"></script>

<div th:replace="~{layout/footer :: footer}"></div>
</html>
