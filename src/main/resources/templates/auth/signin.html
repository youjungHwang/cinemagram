<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{/layout/header :: header}"></div>

<body>
    <div class="container">
        <main class="loginMain">
        <!--로그인섹션-->
            <section class="login">
               <!--로그인박스-->
                <article class="login__form__container">
                   <!--로그인 폼-->
                   <div class="login__form" style="border-radius: 30px">
                        <h1><img th:src="@{/images/logo.png}" alt="Cinemagram"></h1>
                        
                        <!--로그인 인풋-->
                        <form class="login__input" th:action="@{/auth/signin}" method="POST" >
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    사용자 이름 또는 비밀번호를 확인해 주세요.
                                </div>
                            </div>
                            <input type="text" name="username" placeholder="유저네임" required="required" />
                            <input type="password" name="password" placeholder="비밀번호" required="required" />
                            <button type="submit">로그인</button>
                        </form>
                        <!--로그인 인풋end-->
                        
                        <!-- 또는 -->
                        <div class="login__horizon">
                            <div class="br"></div>
                            <div class="or">또는</div>
                            <div class="br"></div>
                        </div>
                        <!-- 또는end -->
                        
                        <!-- Oauth 소셜로그인 -->
                        <div class="login__facebook">
                            <button>
                                <i class="fab fa-facebook-square"></i>
                                <span>Facebook으로 로그인</span>
                            </button>
                        </div>
                        <!-- Oauth 소셜로그인end -->
                    </div>
                    
                    <!--계정이 없으신가요?-->
                    <div class="login__register" style="border-radius: 10px">
                        <span>계정이 없으신가요?</span>
                        <a th:href="@{/auth/signup}">가입하기</a>
                    </div>
                    <!--계정이 없으신가요?end-->
                </article>
            </section>
        </main>
    </div>
</body>

</html>
