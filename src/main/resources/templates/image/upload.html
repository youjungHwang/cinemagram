<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{/layout/header :: header}"></div>

<!--사진 업로드페이지 중앙배치-->
<main class="uploadContainer">
    <!--사진업로드 박스-->
    <section class="upload">

        <!--사진업로드 로고-->
        <div class="upload-top">
            <a href="home.html" class="">
                <img src="/images/logo.png" alt="Cinemagram">
            </a>
            <p>사진 업로드</p>
        </div>
        <!--사진업로드 로고 end-->

        <!--사진업로드 Form-->
        <form class="upload-form" action="/image" method="post" enctype="multipart/form-data" >
            <input  type="file" name="file" onchange="imageChoose(this)"/>
            <div class="upload-img" style="height: 500px">
                <img th:src="@{/images/defaultStory.png}" alt="" id="imageUploadPreview" />
            </div>
            <br>
            <!--사진설명 + 업로드버튼-->
            <div class="upload-form-detail">
                <input type="text" placeholder="사진설명" name="caption" required="required"/>
                <button class="cta blue">업로드</button>
            </div>
            <!--사진설명end-->

        </form>
        <!--사진업로드 Form-->
    </section>
    <!--사진업로드 박스 end-->
</main>
<br/><br/>

<script th:src="@{/js/upload.js}" ></script>

<div th:replace="~{layout/footer :: footer}"></div>
</html>
